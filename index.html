<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run Mickiv Run</title>
  <link rel="icon" href="image/m.png" sizes="74x74" type="image/png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<body>
  <div id="game-container">
    <img id="dino" src="image/Mickiv Walk Cycle-02.png" width="100" height="100" style="display: none;"> 
    <div id="cactus" style="display: none;"></div> 
    <div id="obstacle2" style="display: none;"></div> 
    <div id="score">Score: 0</div>
    <audio id="collision-sound" src="audio/fail-sound-effect.mp3"></audio>
    <audio id="jump-sound" src="audio/meloncat.MP3"></audio>
    <audio id="step-sound" src="audio/langkah.MP3"></audio>
    <audio id="background-sound" src="" loop></audio>
    <div id="speed-notification">Speed increased!</div>
  </div>
  <div id="game-over-overlay" style="display: none;"> 
    <div id="game-over-message">
      <h1>Game Over</h1>
      <p>Your score: <span id="final-score"></span></p>
      <button id="restart-button">RESTART</button>
    </div>
  </div>
  <div id="start-overlay" class="overlay">
    <div id="obstacle3"></div> <!-- Existing content -->
    <h1>RUN MICKIV RUN</h1>
    <div class="button" id="start-button">
      <a href="javascript:void(0);">Play</a> 
    </div>
    <div>
      <img id="mickiv" src="image/atas.png" style="display: block;">
    </div>
    <div class="social-handles">
      <a href="https://www.instagram.com/arkivvilmansa/" class="social-icon instagram" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>    
      <!-- Registration Overlay -->
<div id="register-overlay" class="overlay" style="display: none;">
  <div id="register-form">
    <h2>Login</h2>
    <form id="registration-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      
      <button type="submit">Login</button>
    </form>
    <p>Already have an account?<a href="#" id="show-login">Sign in here</a></p>
    <div class="close-register" id="close-register">Close</div>
  </div>
</div>
  <script src="script.js"></script>
</body>

</html>
