<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run Mickiv Run</title>
  <link rel="icon" href="image/m.png" sizes="74x74" type="image/png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsif.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
  
<body>
  <div id="game-container">
    <img id="dino" src="image/Mickiv Walk Cycle-02.png" width="100" height="100" style="display: none;"> 
    <div id="cactus" style="display: none;"></div> 
    <div id="obstacle2" style="display: none;"></div> 
    <div id="score" style="font-family: 'Poppins', sans-serif;">Score: 0</div>
    <audio id="collision-sound" src="audio/fail-sound-effect.mp3"></audio>
    <audio id="jump-sound" src="audio/meloncat.MP3"></audio>
    <audio id="step-sound" src="audio/langkah.MP3"></audio>
    <audio id="background-audio" src="audio/run mickiv run.mp3" preload="auto"></audio>
    <audio id="background-sound" src="audio/backsound.mp3" loop></audio>
  </div>

  <div id="game-over-overlay" style="display: none;"> 
    <div id="game-over-message" style="font-family: 'Poppins', sans-serif;">
      <h1>GAME OVER</h1>
      <p>YOUR SCORE: <span id="final-score"></span></p>
      <button id="restart-button">RESTART</button>
    </div>
  </div>

  <div id="start-overlay" class="overlay">
    <div id="obstacle3"></div> <!-- Existing content -->
    
    <img src="image/grafis opening.png" alt="RUN MICKIV RUN" id="game-title">

    <div class="button" id="start-button" style="font-family: 'Poppins', sans-serif;">
      <a href="javascript:void(0);">Play</a> 
    </div>

    <!-- Moved volume slider and mute button here -->
    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">

     <!-- Moved volume slider and mute button here -->
     <button id="mute-button">ðŸ”Š</button>

    <div class="social-handles">
      <a href="https://www.instagram.com/arkivvilmansa/" class="social-icon instagram" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>  

 <!-- Settings Overlay -->
    
    <label for="volume-slider-settings">Volume</label>
    <input type="range" id="volume-slider-settings" min="0" max="1" step="0.1" value="1">
    
    <div>
      <label for="theme-selector">Choose Theme:</label>
      <select id="theme-selector">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>

    <button id="close-settings-button">Close</button>
  </div>
</div>

  <script src="script.js"></script>
